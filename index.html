
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Toy Store Software</title>

<style>
/* =====================
   DEFAULT THEME
====================== */
:root {
  --bg: #F8FAFC;
  --header: #0F172A;
  --sidebar: #0F172A;
  --white: #FFFFFF;
  --light-blue: #E0F2FE;
  --text: #0F172A;
  --shadow: 0 8px 20px rgba(0,0,0,0.15);
}

* {
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
}

.app {
  display: flex;
  min-height: 100vh;
}

/* =====================
   SIDEBAR
====================== */
.sidebar {
  width: 260px;
  background: var(--sidebar);
  padding: 20px;
  display: none;
  flex-direction: column;
  justify-content: space-between;
}

.sidebar.active { display: flex; }

.menu-item {
  background: var(--white);
  padding: 14px 16px;
  border-radius: 14px;
  margin-bottom: 12px;
  cursor: pointer;
}

.menu-item.selected {
  background: var(--light-blue);
  box-shadow: var(--shadow);
}

.settings {
  background: var(--white);
  padding: 14px;
  border-radius: 14px;
  cursor: pointer;
}

/* =====================
   MAIN
====================== */
.main {
  flex: 1;
  padding: 24px;
}

.header {
  background: var(--header);
  color: white;
  padding: 16px 26px;
  border-radius: 16px;
  font-size: 22px;
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
  gap: 22px;
  margin-top: 40px;
}

.card {
  background: var(--white);
  padding: 30px;
  border-radius: 22px;
  text-align: center;
  cursor: pointer;
}

.card:hover {
  background: var(--light-blue);
  box-shadow: var(--shadow);
}

.icon { font-size: 36px; margin-bottom: 10px; }

/* =====================
   TABLES
====================== */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

th, td {
  padding: 10px;
  border-bottom: 1px solid #ddd;
  text-align: center;
}

th { background: #F1F5F9; }

.add-btn {
  padding: 8px 14px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
}

.summary {
  display: grid;
  grid-template-columns: repeat(3,1fr);
  gap: 20px;
  margin-top: 30px;
}

.summary div {
  background: var(--white);
  padding: 20px;
  border-radius: 16px;
  box-shadow: var(--shadow);
}
</style>
</head>
<body>

<div class="app">

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <div id="sidebarMenu"></div>
  <div class="settings" onclick="openSettings()">‚öô Settings</div>
</div>

<!-- MAIN -->
<div class="main">
  <div class="header">üß∏ Toy Store Software</div>

  <div id="home" class="cards"></div>
  <div id="content"></div>

  <!-- SETTINGS -->
  <div id="settings" style="display:none; margin-top:30px;">
    <h2>‚öô Settings</h2>
    <h3>üîê Logins <button class="add-btn" onclick="addLogin()">‚ûï</button></h3>
    <ul id="loginList"></ul>
    <h3>üé® Theme</h3>
    <p>Theme options will be added later</p>
  </div>
</div>
</div>

<script>
/* =====================
   MENU DATA
====================== */
const menus = [
  {name:'Invoice',icon:'üßæ'},
  {name:'Purchase',icon:'üì¶'},
  {name:'Cash In Hand',icon:'üí∞'},
  {name:'Profit',icon:'üìà'},
  {name:'Report',icon:'üìä'},
  {name:'Vendors',icon:'üè™'}
];

const home = document.getElementById('home');
const sidebar = document.getElementById('sidebar');
const sidebarMenu = document.getElementById('sidebarMenu');
const content = document.getElementById('content');
const settings = document.getElementById('settings');
const loginList = document.getElementById('loginList');

let active = null;

/* =====================
   HOME
====================== */
function renderHome(){
  home.innerHTML=''; content.innerHTML=''; settings.style.display='none';
  menus.forEach(m=>{
    const c=document.createElement('div');
    c.className='card';
    c.innerHTML=`<div class="icon">${m.icon}</div>${m.name}`;
    c.onclick=()=>selectMenu(m.name);
    home.appendChild(c);
  });
}

function renderSidebar(){
  sidebarMenu.innerHTML='';
  menus.forEach(m=>{
    const d=document.createElement('div');
    d.className='menu-item'+(active===m.name?' selected':'');
    d.innerText=`${m.icon} ${m.name}`;
    d.onclick=()=>selectMenu(m.name);
    sidebarMenu.appendChild(d);
  });
}

/* =====================
   SETTINGS
====================== */
function openSettings(){
  home.innerHTML=''; content.innerHTML=''; settings.style.display='block';
}

function addLogin(){
  const name=prompt('Enter ID Name');
  if(!name) return;
  const pass=prompt('Enter Password');
  if(!pass) return;
  const data=JSON.parse(localStorage.getItem('logins')||'[]');
  data.push({name,pass});
  localStorage.setItem('logins',JSON.stringify(data));
  loadLogins();
}

function loadLogins(){
  loginList.innerHTML='';
  JSON.parse(localStorage.getItem('logins')||'[]').forEach(l=>{
    const li=document.createElement('li'); li.innerText=`üë§ ${l.name}`;
    loginList.appendChild(li);
  });
}

/* =====================
   INVOICE MODULE
====================== */
function renderInvoiceList(){
  content.innerHTML=`<h2>Invoices <button class='add-btn' onclick='newInvoice()'>‚ûï</button></h2>
  <table>
    <tr><th>S No</th><th>Date</th><th>Bill No</th><th>Qty</th><th>Amount</th><th>Discount</th><th>Total</th><th>Time</th></tr>
  </table>`;
}

function newInvoice(){
  content.innerHTML=`<h2>New Invoice</h2>
  <table id='invoiceTable'>
    <tr><th>S No</th><th>Barcode</th><th>Item No</th><th>Description</th><th>Qty</th><th>Rate</th><th>Discount</th><th>Amount</th></tr>
  </table>
  <button class='add-btn' onclick='addRow()'>‚ûï Add Item</button>
  <div class='summary'>
    <div>Amount<br><b id='sumAmount'>Rs. 0.00</b></div>
    <div>Discount<br><b id='sumDiscount'>Rs. 0.00 (0%)</b></div>
    <div>Total<br><b id='sumTotal'>Rs. 0.00</b></div>
  </div>`;
}

function addRow(){
  const t=document.getElementById('invoiceTable');
  const r=t.insertRow();
  r.innerHTML=`<td>${t.rows.length-1}</td><td><input></td><td><input></td><td><input></td><td><input type='number' value='1'></td><td>0</td><td>0</td><td>Rs. 0.00</td>`;
}

/* =====================
   MENU SELECT
====================== */
function selectMenu(name){
  active=name; sidebar.classList.add('active'); renderSidebar(); home.innerHTML=''; settings.style.display='none';
  if(name==='Invoice') renderInvoiceList(); else content.innerHTML=`<h2>${name}</h2><p>Module coming soon</p>`;
}

renderHome(); loadLogins();
</script>

</body>
</html>
