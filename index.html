<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toy Store Admin Panel</title>

  <style>
    /* =====================
       THEME (DEFAULT)
    ====================== */
    :root {
      --bg: #F8FAFC;                /* white background */
      --header: #0F172A;            /* dark blue */
      --sidebar: #0F172A;           /* dark blue */
      --card: #FFFFFF;
      --text: #0F172A;
      --light-blue: #E0F2FE;        /* selected block */
      --shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
    }

    .app {
      display: flex;
      min-height: 100vh;
    }

    /* =====================
       SIDEBAR
    ====================== */
    .sidebar {
      width: 260px;
      background: var(--sidebar);
      padding: 20px;
      display: none;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar.active {
      display: flex;
    }

    .sidebar-menu {
      margin-top: 20px;
    }

    .menu-item {
      background: white;
      color: var(--text);
      padding: 14px 16px;
      border-radius: 14px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    .menu-item.selected {
      background: var(--light-blue);
      box-shadow: var(--shadow);
      transform: translateX(6px);
    }

    .menu-item span {
      margin-right: 10px;
    }

    /* SETTINGS (BOTTOM LEFT) */
    .settings {
      background: white;
      padding: 14px 16px;
      border-radius: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    .settings:hover {
      box-shadow: var(--shadow);
    }

    /* =====================
       MAIN
    ====================== */
    .main {
      flex: 1;
      padding: 24px;
    }

    /* HEADER */
    .header {
      background: var(--header);
      color: white;
      padding: 16px 26px;
      border-radius: 16px;
      font-size: 22px;
      font-weight: 600;
    }

    /* HOME CARDS */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 22px;
      margin-top: 50px;
    }

    .card {
      background: white;
      padding: 34px;
      border-radius: 26px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
      font-size: 18px;
    }

    .card:hover {
      background: var(--light-blue);
      box-shadow: var(--shadow);
      transform: translateY(-6px);
    }

    .icon {
      font-size: 40px;
      margin-bottom: 12px;
    }

    .content {
      margin-top: 40px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="app">

    <!-- SIDEBAR -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-menu" id="sidebarMenu"></div>

      <!-- SETTINGS AT BOTTOM LEFT -->
      <div class="settings" onclick="openSettings()">‚öô Settings</div>
    </div>

    <!-- MAIN -->
    <div class="main">
      <div class="header">üß∏ Toy Store Software Admin Panel</div>

      <div id="home" class="cards"></div>
      <div id="content" class="content"></div>

      <!-- SETTINGS PANEL -->
      <div id="settingsPanel" style="display:none; margin-top:40px;">
        <h2>‚öô Settings</h2>

        <div style="margin-top:20px;">
          <h3>üîê Logins</h3>
          <button onclick="addLogin()">‚ûï Add Login</button>
          <ul id="loginList"></ul>
        </div>

        <div style="margin-top:30px;">
          <h3>üé® Theme</h3>
          <p>(Theme options will be added next)</p>
        </div>
      </div>
    </div>

  </div>

  <script>
    const menuItems = [
      { name: "Invoice", icon: "üßæ" },
      { name: "Purchase", icon: "üì¶" },
      { name: "Cash In Hand", icon: "üí∞" },
      { name: "Profit", icon: "üìà" },
      { name: "Report", icon: "üìä" },
      { name: "Vendors", icon: "üè™" }
    ];

    const home = document.getElementById("home");
    const sidebar = document.getElementById("sidebar");
    const sidebarMenu = document.getElementById("sidebarMenu");
    const content = document.getElementById("content");
    const settingsPanel = document.getElementById("settingsPanel");
    const loginList = document.getElementById("loginList");

    let activeMenu = null;

    function renderHome() {
      home.innerHTML = "";
      content.innerHTML = "";
      settingsPanel.style.display = "none";

      menuItems.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<div class=\"icon\">${item.icon}</div>${item.name}`;
        card.onclick = () => selectMenu(item.name);
        home.appendChild(card);
      });
    }

    function renderSidebar() {
      sidebarMenu.innerHTML = "";
      menuItems.forEach(item => {
        const div = document.createElement("div");
        div.className = "menu-item" + (activeMenu === item.name ? " selected" : "");
        div.innerHTML = `<span>${item.icon}</span>${item.name}`;
        div.onclick = () => selectMenu(item.name);
        sidebarMenu.appendChild(div);
      });
    }

    function selectMenu(name) {
      activeMenu = name;
      sidebar.classList.add("active");
      home.innerHTML = "";
      settingsPanel.style.display = "none";
      renderSidebar();
      content.textContent = `${name} module will be implemented in next parts.`;
    }

    /* =====================
       SETTINGS ‚Üí LOGINS
    ====================== */
    function openSettings() {
      activeMenu = null;
      home.innerHTML = "";
      content.innerHTML = "";
      settingsPanel.style.display = "block";
    }

    function addLogin() {
      const name = prompt("Enter User Name:");
      if (!name) return;
      const password = prompt("Enter Password:");
      if (!password) return;

      const logins = JSON.parse(localStorage.getItem("logins") || "[]");
      logins.push({ name, password });
      localStorage.setItem("logins", JSON.stringify(logins));
      loadLogins();
    }

    function loadLogins() {
      loginList.innerHTML = "";
      const logins = JSON.parse(localStorage.getItem("logins") || "[]");
      logins.forEach(login => {
        const li = document.createElement("li");
        li.textContent = `üë§ ${login.name}`;
        loginList.appendChild(li);
      });
    }

    renderHome();
    loadLogins();
  </script>

</body>
</html>
