<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Toy Store Software</title>

<style>
/* =====================
   DEFAULT THEME
====================== */
:root {
  --bg: #F8FAFC;
  --header: #0F172A;
  --sidebar: #0F172A;
  --white: #FFFFFF;
  --light-blue: #E0F2FE;
  --text: #0F172A;
  --shadow: 0 8px 20px rgba(0,0,0,0.15);
}

* { box-sizing: border-box; font-family: "Segoe UI", sans-serif; }
body { margin: 0; background: var(--bg); }

/* =====================
   LOGIN SCREEN
====================== */
.login-screen {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-box {
  background: var(--white);
  padding: 40px;
  border-radius: 20px;
  width: 320px;
  box-shadow: var(--shadow);
}

.login-box h2 { margin-bottom: 20px; text-align: center; }
.login-box input {
  width: 100%; padding: 12px; margin-bottom: 15px;
  border-radius: 10px; border: 1px solid #ccc;
}
.login-box button {
  width: 100%; padding: 12px; border: none;
  background: var(--header); color: white;
  border-radius: 10px; cursor: pointer;
}

/* =====================
   APP LAYOUT
====================== */
.app { display: none; min-height: 100vh; }

.sidebar {
  width: 260px; background: var(--sidebar);
  padding: 20px; display: flex; flex-direction: column;
  justify-content: space-between;
}

.menu-item {
  background: var(--white); padding: 14px 16px;
  border-radius: 14px; margin-bottom: 12px; cursor: pointer;
}
.menu-item.selected { background: var(--light-blue); box-shadow: var(--shadow); }
.settings { background: var(--white); padding: 14px; border-radius: 14px; cursor: pointer; }

.main { flex: 1; padding: 24px; }
.header { background: var(--header); color: white; padding: 16px 26px; border-radius: 16px; font-size: 22px; }

.cards { display: grid; grid-template-columns: repeat(auto-fit,minmax(220px,1fr)); gap: 22px; margin-top: 40px; }
.card { background: var(--white); padding: 30px; border-radius: 22px; text-align: center; cursor: pointer; }
.card:hover { background: var(--light-blue); box-shadow: var(--shadow); }
.icon { font-size: 36px; margin-bottom: 10px; }

table { width: 100%; border-collapse: collapse; margin-top: 20px; }
th,td { padding: 10px; border-bottom: 1px solid #ddd; text-align: center; }
th { background: #F1F5F9; }

.add-btn { padding: 8px 14px; border-radius: 10px; border: none; cursor: pointer; }

.summary { display: grid; grid-template-columns: repeat(3,1fr); gap: 20px; margin-top: 30px; }
.summary div { background: var(--white); padding: 20px; border-radius: 16px; box-shadow: var(--shadow); }
</style>
</head>

</div>
