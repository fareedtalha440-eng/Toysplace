<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toy Store Admin Panel</title>

  <style>
    /* =====================
       THEME (DEFAULT)
    ====================== */
    :root {
      --bg: #F8FAFC;                /* white background */
      --header: #0F172A;            /* dark blue */
      --sidebar: #0F172A;           /* dark blue */
      --card: #FFFFFF;
      --text: #0F172A;
      --light-blue: #E0F2FE;        /* selected block */
      --shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
    }

    .app {
      display: flex;
      min-height: 100vh;
    }

    /* =====================
       SIDEBAR
    ====================== */
    .sidebar {
      width: 260px;
      background: var(--sidebar);
      padding: 20px;
      display: none;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar.active {
      display: flex;
    }

    .sidebar-menu {
      margin-top: 20px;
    }

    .menu-item {
      background: white;
      color: var(--text);
      padding: 14px 16px;
      border-radius: 14px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    .menu-item.selected {
      background: var(--light-blue);
      box-shadow: var(--shadow);
      transform: translateX(6px);
    }

    .menu-item span {
      margin-right: 10px;
    }

    /* SETTINGS (BOTTOM LEFT) */
    .settings {
      background: white;
      padding: 14px 16px;
      border-radius: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    .settings:hover {
      box-shadow: var(--shadow);
    }

    /* =====================
       MAIN
    ====================== */
    .main {
      flex: 1;
      padding: 24px;
    }

    /* HEADER */
    .header {
      background: var(--header);
      color: white;
      padding: 16px 26px;
      border-radius: 16px;
      font-size: 22px;
      font-weight: 600;
    }

    /* HOME CARDS */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 22px;
      margin-top: 50px;
    }

    .card {
      background: white;
      padding: 34px;
      border-radius: 26px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
      font-size: 18px;
    }

    .card:hover {
      background: var(--light-blue);
      box-shadow: var(--shadow);
      transform: translateY(-6px);
    }

    .icon {
      font-size: 40px;
      margin-bottom: 12px;
    }

    .content {
      margin-top: 40px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="app">

    <!-- SIDEBAR -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-menu" id="sidebarMenu"></div>

      <!-- SETTINGS AT BOTTOM LEFT -->
      <div class="settings">âš™ Settings</div>
    </div>

    <!-- MAIN -->
    <div class="main">
      <div class="header">ðŸ§¸ Toy Store Software Admin Panel</div>

      <div id="home" class="cards"></div>
      <div id="content" class="content"></div>
    </div>

  </div>

  <script>
    /* =====================
       MENU DATA (ICONS EDITABLE LATER)
    ====================== */
    const menuItems = [
      { name: "Invoice", icon: "ðŸ§¾" },
      { name: "Purchase", icon: "ðŸ“¦" },
      { name: "Cash In Hand", icon: "ðŸ’°" },
      { name: "Profit", icon: "ðŸ“ˆ" },
      { name: "Report", icon: "ðŸ“Š" },
      { name: "Vendors", icon: "ðŸª" }
    ];

    const home = document.getElementById("home");
    const sidebar = document.getElementById("sidebar");
    const sidebarMenu = document.getElementById("sidebarMenu");
    const content = document.getElementById("content");

    let activeMenu = null;

    function renderHome() {
      home.innerHTML = "";
      content.innerHTML = "";

      menuItems.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<div class=\"icon\">${item.icon}</div>${item.name}`;
        card.onclick = () => selectMenu(item.name);
        home.appendChild(card);
      });
    }

    function renderSidebar() {
      sidebarMenu.innerHTML = "";

      menuItems.forEach(item => {
        const div = document.createElement("div");
        div.className = "menu-item" + (activeMenu === item.name ? " selected" : "");
        div.innerHTML = `<span>${item.icon}</span>${item.name}`;
        div.onclick = () => selectMenu(item.name);
        sidebarMenu.appendChild(div);
      });
    }

    function selectMenu(name) {
      activeMenu = name;
      sidebar.classList.add("active");
      home.innerHTML = "";
      renderSidebar();
      content.textContent = `${name} module will be implemented in next parts.`;
    }

    renderHome();
  </script>

</body>
</html>
