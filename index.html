<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Test – Toy Store</title>
<style>
body{margin:0;font-family:Arial;background:#f1f5f9}
.login{height:100vh;display:flex;align-items:center;justify-content:center}
.box{background:#fff;padding:30px;border-radius:12px;width:300px;box-shadow:0 10px 30px rgba(0,0,0,.2)}
input,button{width:100%;padding:10px;margin-top:10px}
button{background:#0f172a;color:#fff;border:none;cursor:pointer}
.app{display:none;padding:40px}
</style>
</head>
<body>

<!-- LOGIN -->
<div class="login" id="login">
  <div class="box">
    <h3>Developer Login</h3>
    <input id="u" placeholder="Username">
    <input id="p" type="password" placeholder="Password">
    <button onclick="doLogin()">Login</button>
    <p id="msg" style="color:red"></p>
  </div>
</div>

<!-- APP -->
<div class="app" id="app">
  <h1>✅ LOGIN SUCCESSFUL</h1>
  <p>If you see this, login works.</p>
</div>

<script>
// HARD CODED CREDENTIALS
const USER = 'Dani';
const PASS = '123';

function doLogin(){
  const u=document.getElementById('u').value;
  const p=document.getElementById('p').value;

  if(u===USER && p===PASS){
    document.getElementById('login').style.display='none';
    document.getElementById('app').style.display='block';
  } else {
    document.getElementById('msg').innerText='Wrong username or password';
  }
}
</script>

</body>
</html>
