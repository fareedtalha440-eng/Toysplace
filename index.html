<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Toy Store Software</title>
<style>
:root{--bg:#f8fafc;--header:#0f172a;--sidebar:#0f172a;--white:#fff;--light:#e0f2fe;--shadow:0 8px 20px rgba(0,0,0,.15)}
*{box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{margin:0;background:var(--bg)}

/* LOGIN */
.login-screen{height:100vh;display:flex;justify-content:center;align-items:center}
.login-box{background:#fff;padding:40px;border-radius:20px;width:320px;box-shadow:var(--shadow)}
.login-box h2{text-align:center;margin-bottom:20px}
.login-box input{width:100%;padding:12px;margin-bottom:15px;border-radius:10px;border:1px solid #ccc}
.login-box button{width:100%;padding:12px;border:none;border-radius:10px;background:var(--header);color:#fff;cursor:pointer}

/* APP */
.app{display:none;min-height:100vh}
.sidebar{width:260px;background:var(--sidebar);padding:20px;color:#fff;display:flex;flex-direction:column;justify-content:space-between}
.menu-item{background:#fff;color:#000;padding:14px;border-radius:14px;margin-bottom:10px;cursor:pointer}
.menu-item.selected{background:var(--light);box-shadow:var(--shadow)}
.settings{background:#fff;color:#000;padding:14px;border-radius:14px;cursor:pointer}
.main{flex:1;padding:24px}
.header{background:var(--header);color:#fff;padding:16px 26px;border-radius:16px;font-size:22px}
.cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:22px;margin-top:40px}
.card{background:#fff;padding:30px;border-radius:22px;text-align:center;cursor:pointer}
.card:hover{background:var(--light);box-shadow:var(--shadow)}
.icon{font-size:36px;margin-bottom:10px}
button{cursor:pointer}
table{width:100%;border-collapse:collapse;margin-top:20px}
th,td{padding:10px;border-bottom:1px solid #ddd;text-align:center}
th{background:#f1f5f9}
input{padding:6px;border-radius:6px;border:1px solid #ccc;width:100%}
.summary{display:grid;grid-template-columns:repeat(3,1fr);gap:20px;margin-top:30px}
.summary div{background:#fff;padding:20px;border-radius:16px;box-shadow:var(--shadow)}
.add-btn{padding:8px 14px;border-radius:10px;border:none;background:#0f172a;color:#fff}
</style>
</head>
<body>

<!-- LOGIN SCREEN -->
<div class="login-screen" id="loginScreen">
  <div class="login-box">
    <h2>üîê Developer Login</h2>
    <input id="username" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="error" style="color:red;text-align:center"></p>
  </div>
</div>

<!-- APP -->
<div class="app" id="app">
  <div class="sidebar">
    <div id="sidebarMenu"></div>
    <div class="settings">‚öô Settings</div>
  </div>
  <div class="main">
    <div class="header">üß∏ Toy Store Software</div>
    <div id="home" class="cards"></div>
    <div id="content"></div>
  </div>
</div>

<script>
/* DEVELOPER LOGIN CREDENTIALS */
const DEV_USER = 'Dani';
const DEV_PASS = '123';

function login(){
  const u=document.getElementById('username').value.trim();
  const p=document.getElementById('password').value.trim();
  if(u===DEV_USER && p===DEV_PASS){
    document.getElementById('loginScreen').style.display='none';
    const appEl=document.getElementById('app');
    appEl.style.display='flex';
    renderHome();
    renderSidebar();
  } else {
    document.getElementById('error').innerText='Invalid username or password';
  }
} else {
    document.getElementById('error').innerText='Invalid username or password';
  }
}

/* APP LOGIC */
const menus=[{name:'Invoice',icon:'üßæ'},{name:'Purchase',icon:'üì¶'},{name:'Cash In Hand',icon:'üí∞'},{name:'Profit',icon:'üìà'},{name:'Report',icon:'üìä'},{name:'Vendors',icon:'üè™'}];
let active=null;
const sidebar=document.getElementById('sidebarMenu');
const home=document.getElementById('home');
const content=document.getElementById('content');

if(!localStorage.products) localStorage.products=JSON.stringify([]);
if(!localStorage.vendors) localStorage.vendors=JSON.stringify([]);

function renderHome(){home.innerHTML='';content.innerHTML='';menus.forEach(m=>{const c=document.createElement('div');c.className='card';c.innerHTML=`<div class="icon">${m.icon}</div>${m.name}`;c.onclick=()=>selectMenu(m.name);home.appendChild(c);});}
function renderSidebar(){sidebar.innerHTML='';menus.forEach(m=>{const d=document.createElement('div');d.className='menu-item'+(active===m.name?' selected':'');d.innerText=`${m.icon} ${m.name}`;d.onclick=()=>selectMenu(m.name);sidebar.appendChild(d);});}
function selectMenu(n){active=n;renderSidebar();home.innerHTML='';if(n==='Invoice') invoiceList();else if(n==='Purchase') purchaseVendorSelect();else if(n==='Vendors') vendorList();else content.innerHTML=`<h2>${n}</h2><p>Module coming soon</p>`;}

function invoiceList(){content.innerHTML=`<h2>Invoices <button class='add-btn'>‚ûï</button></h2><table><tr><th>S No</th><th>Date</th><th>Bill No</th><th>Qty</th><th>Amount</th><th>Discount</th><th>Total</th><th>Time</th></tr></table>`;}

function purchaseVendorSelect(){const v=JSON.parse(localStorage.vendors);let opt=v.map(x=>`<option>${x.name}</option>`).join('');content.innerHTML=`<h2>Select Vendor</h2><select id='vendorSel'><option value=''>Select Vendor</option>${opt}</select><br><br><button class='add-btn' onclick='openPurchase()'>Continue</button>`;}
function openPurchase(){const vendor=document.getElementById('vendorSel').value;if(!vendor){alert('Select vendor');return;}content.innerHTML=`<h2>Purchase - ${vendor}</h2><table id='pTable'><tr><th>S No</th><th>Barcode</th><th>Item No</th><th>Description</th><th>Qty</th><th>Rate</th><th>Amount</th></tr></table><button class='add-btn' onclick='addPurchaseRow()'>‚ûï Add Item</button><div class='summary'><div>Amount<br><b>Rs.0.00</b></div><div>Discount<br><b>Rs.0.00</b></div><div>Total<br><b>Rs.0.00</b></div></div>`;}
function addPurchaseRow(){const t=document.getElementById('pTable');const r=t.insertRow();r.innerHTML=`<td>${t.rows.length-1}</td><td><input></td><td><input></td><td><input></td><td><input type='number' value='1'></td><td><input type='number'></td><td>Rs.0.00</td>`;}

function vendorList(){const v=JSON.parse(localStorage.vendors);let rows=v.map((x,i)=>`<tr><td>${i+1}</td><td>${i+1001}</td><td>${x.name}</td><td>${x.balance||0}</td><td>0</td><td>0</td></tr>`).join('');content.innerHTML=`<h2>Vendors <button class='add-btn' onclick='addVendor()'>‚ûï</button></h2><table><tr><th>S No</th><th>Vendor No</th><th>Name</th><th>Balance</th><th>Last Purchase</th><th>Last Payment</th></tr>${rows}</table>`;}
function addVendor(){content.innerHTML=`<h2>New Vendor</h2><input id='vname' placeholder='Name (Required)'><br><br><button class='add-btn' onclick='saveVendor()'>Done</button>`;}
function saveVendor(){const n=document.getElementById('vname').value;if(!n){alert('Name required');return;}const v=JSON.parse(localStorage.vendors);v.push({name:n,balance:0});localStorage.vendors=JSON.stringify(v);vendorList();}
</script>
</body>
</html>
