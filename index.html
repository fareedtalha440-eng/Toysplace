<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Toy Store Software</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root{
  --dark:#0b2a4a;
  --bg:#f4f6f8;
  --card:#ffffff;
  --shadow:0 12px 30px rgba(0,0,0,.18);
}
*{box-sizing:border-box}
body{margin:0;font-family:Segoe UI,Arial;background:var(--bg)}

header{
  height:70px;
  background:var(--dark);
  color:#fff;
  display:flex;
  align-items:center;
  padding:0 28px;
  font-size:22px;
  font-weight:600;
}

/* MAIN MENU */
#menu{
  height:calc(100vh - 70px);
  display:flex;
  justify-content:center;
  align-items:center;
}
.menu-grid{
  display:grid;
  grid-template-columns:repeat(3,220px);
  gap:28px;
}
.menu-item{
  background:#fff;
  padding:34px;
  border-radius:22px;
  box-shadow:var(--shadow);
  font-size:20px;
  text-align:center;
  cursor:pointer;
  transition:.3s;
}
.menu-item:hover{transform:translateY(-6px)}

/* APP */
#app{
  display:none;
  height:calc(100vh - 70px);
}
.sidebar{
  width:280px;
  background:var(--dark);
  color:#cbd5e1;
  display:flex;
  flex-direction:column;
}
.nav-btn{
  background:none;
  border:none;
  color:inherit;
  padding:18px 30px;
  text-align:left;
  font-size:17px;
  cursor:pointer;
  position:relative;
}
.nav-btn span{font-size:26px;margin-right:14px}
.nav-btn.active{
  color:#fff;
  background:rgba(255,255,255,.08);
  box-shadow:var(--shadow);
}
.nav-btn.active::after{
  content:'';
  position:absolute;
  bottom:6px;
  left:30px;
  width:65%;
  height:3px;
  background:#fff;
  border-radius:6px;
}
.sidebar .bottom{margin-top:auto}
main{flex:1;padding:28px;overflow:auto}

/* TABLE */
table{width:100%;border-collapse:collapse;margin-top:18px}
th,td{padding:12px;border-bottom:1px solid #e5e7eb}
td input{width:100%;padding:8px}

.add{
  margin-top:14px;
  padding:14px 20px;
  background:var(--dark);
  color:#fff;
  border:none;
  border-radius:14px;
  cursor:pointer;
}
</style>
</head>
<body>

<header>ğŸ§¸ Toy Store Management System</header>

<!-- MAIN MENU -->
<div id="menu">
  <div class="menu-grid">
    <div class="menu-item" data-page="invoice">ğŸ§¾ Invoice</div>
    <div class="menu-item" data-page="purchase">ğŸ“¦ Purchase</div>
    <div class="menu-item" data-page="product">ğŸ“¦ Product</div>
    <div class="menu-item" data-page="reports">ğŸ“‘ Reports</div>
    <div class="menu-item" data-page="vendors">ğŸª Vendor</div>
    <div class="menu-item" data-page="settings">âš™ Setting</div>
  </div>
</div>

<!-- APP -->
<div id="app">
  <div class="sidebar" id="sidebar">
    <button class="nav-btn" data-page="invoice"><span>ğŸ§¾</span>Invoice</button>
    <button class="nav-btn" data-page="purchase"><span>ğŸ“¦</span>Purchase</button>
    <button class="nav-btn" data-page="product"><span>ğŸ“¦</span>Product</button>
    <button class="nav-btn" data-page="reports"><span>ğŸ“‘</span>Reports</button>
    <button class="nav-btn" data-page="vendors"><span>ğŸª</span>Vendor</button>
    <div class="bottom">
      <button class="nav-btn" data-page="settings"><span>âš™</span>Setting</button>
    </div>
  </div>
  <main id="view"></main>
</div>

<script>
const menu = document.getElementById('menu');
const app = document.getElementById('app');
const sidebar = document.getElementById('sidebar');
const view = document.getElementById('view');

menu.addEventListener('click', e => {
  const item = e.target.closest('.menu-item');
  if(!item) return;
  menu.style.display='none';
  app.style.display='flex';
  activate(item.dataset.page);
});

sidebar.addEventListener('click', e => {
  const btn = e.target.closest('.nav-btn');
  if(!btn) return;
  activate(btn.dataset.page);
});

function activate(page){
  document.querySelectorAll('.nav-btn').forEach(b=>b.classList.remove('active'));
  const activeBtn = document.querySelector(`.nav-btn[data-page=\"${page}\"]`);
  if(activeBtn) activeBtn.classList.add('active');
  render(page);
}

function render(page){
  if(page==='invoice' || page==='purchase'){
    view.innerHTML = `
      <h2>${page==='invoice'?'Invoice':'Purchase'}</h2>
      <table>
        <tr>
          <th>S No</th><th>Barcode</th><th>Item</th>
          <th>Qty</th><th>Rate</th><th>Amount</th>
        </tr>
      </table>
      <button class="add">+ Add Item</button>
    `;
  }
  if(page==='product') view.innerHTML='<h2>Product</h2>';
  if(page==='reports') view.innerHTML='<h2>Reports</h2>';
  if(page==='vendors') view.innerHTML='<h2>Vendor</h2>';
  if(page==='settings') view.innerHTML='<h2>Setting</h2>';
}
</script>

</body>
</html>
